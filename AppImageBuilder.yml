version: 1
script:
  # Remove any previous build
  - rm -rf $TARGET_APPDIR/usr/src | true
  # Make usr and icons dirs
  - mkdir -p $TARGET_APPDIR/usr/src
  # Copy the python application code into the AppDir
  - rsync -av . $TARGET_APPDIR/usr/src --exclude=$TARGET_APPDIR
  # Install application dependencies
  - python3 -m pip install --ignore-installed --prefix=/usr --root=$TARGET_APPDIR "wxPython==4.2.2"


AppDir:
  app_info:
    id: net.hayseed.bindcontrol
    name: BindControl
    icon: usr/src/tools/bcicon/BindControl.iconset/icon_256x256.png
    version: latest
    # Set the python executable as entry point
    exec: usr/bin/python3
    # Set the application main script path as argument. Use '$@' to forward CLI parameters
    exec_args: "$APPDIR/usr/src/BindControl.py $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - python3
    exclude: []

  files:
    exclude:
      - usr/src/AppImageBuilder.yml
      - usr/src/BindControl.bat
      - usr/src/BindControl.spec
      - usr/src/build
      - usr/src/LICENSE
      - usr/src/pytest.ini
      - usr/src/README.md
      - usr/src/requirements.txt
      - usr/src/ruff.toml
      - usr/src/SlashCommands.md
      - usr/src/test
      - usr/src/tools

  runtime:
    version: "continuous"
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.13/site-packages'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun

AppImage:
  update-information: 'gh-releases-zsync|emersonrp|bindcontrol|latest|BindControl-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64
