    <head><title>Speed on Demand Toggle Key</title></head>
    <body>
        <h2>Speed on Demand Toggle Key</h2>
        <p>The <b>Speed on Demand Toggle Key</b> will turn Speed on Demand on or off globally.  If you toggle Speed on Demand off, the movement keys will return to their default settings.  Resetting keybinds will re-activate Speed on Demand into the Default Mode.</p>
    </body>
