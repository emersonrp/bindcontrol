    <head><title>Sprint Speed on Demand Toggle</title></head>
    <body>
        <h2>Sprint Speed on Demand Toggle</h2>
        <p>The <b>Sprint Speed on Demand Toggle</b> key will change your current Speed on Demand Mode to Sprint.  This only applies if some mode besides Sprint is your default Speed on Demand mode.</p>
    </body>
</html>
